<!doctype html>
<html lang="ru">
    {% extends "base.html" %}
    {% block content %}

    <head>
        <meta charset="utf-8">
        <title>Quiz Details Page</title>
    </head>
    <body>
        <h1> Quiz Details Page </h1>

        <div class="container">
            <div class="card">
                <div class="card-body">
                    <p class="h2">{{ quiz_name}}</p>
                    <p class="h4">Category: {{ quiz_category_name }}</p>
                    <p class="h6"><em>Description: {{ quiz_description }}</em></p>
                </div>
            </div>
            <a class="btn btn-primary mt-2" href="{% url 'active_quiz' active_quiz_key %}" >Procced</a>
        </div>
    </body>
    {% endblock %}
</html>
