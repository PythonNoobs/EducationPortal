<!doctype html>
<html lang="ru">
{% extends "base.html" %}

{% block content %}

<head>
  <meta charset="utf-8">
  <title>Password reset</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
          </div>
          <div>
            <input type="submit" class="btn btn-primary" value="Reset password" />
            <input type="hidden" name="next" value="{{ next }}" />
          </div>
        </form>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>
  <script type="text/javascript">
    function addClass(element, class_name) {
      if (!element.classList.contains(class_name)) {
        element.classList.add(class_name);
      }
    }

    input_emai = document.getElementById('id_email');

    addClass(input_emai, "form-control");


    document.getElementById("sign_up_button").hidden = false;
    document.getElementById("login_button").hidden = false;
    document.getElementById("logout_button").hidden = true;
  </script>
</body>
{% endblock %}
