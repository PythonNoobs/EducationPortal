<!doctype html>
<html lang="ru">
    {% extends "base.html" %}
    {% block content %}

    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
    </head>
    <body>

      <div class="container">
          <div class="alert alert-info">
            <p>
              {% if user.is_authenticated %}
                    Привет, {{ user.get_username }}.
                     А мы уже без тебя заскучали!
                      Как хорошо, что ты вернулся.
              {% else %}
                    Привет, нубик. Рады видеть тебя на PythonNoobs!
              {% endif %}
            </p>
          </div>
        </div>

        <script type="text/javascript">
            if ('{{user.is_authenticated}}' === 'True'){
                document.getElementById("sign_up_button").hidden = true;
                document.getElementById("login_button").hidden = true;
                document.getElementById("logout_button").hidden = false;
            }
            else{
                document.getElementById("sign_up_button").hidden = false;
                document.getElementById("login_button").hidden = false;
                document.getElementById("logout_button").hidden = true;
            }

        </script>

    </body>
    {% endblock %}
</html>
