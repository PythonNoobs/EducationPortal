<div class="modal fade" id="postDeleteModal" tabindex="-1" role="dialog" aria-labelledby="postDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="postDeleteModalLabel">Удаление записи</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="" action="{{ post.get_delete_url }}" method="post" id="postDeleteForm">
            {% csrf_token %}
            <p>Вы уверены, что хотите удалить запись <b>"{{ post.title|title }}"</b>?</p>
          </form>
      </div>
      <div class="modal-footer">
        <input class="btn btn-danger" type="submit" form="postDeleteForm" value="Удалить">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
