<div class="card mb-4">
    <div class="card-header">
        Опубликовано {{ post.create_date }} пользователем {{ post.author }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.text|truncatewords:15 }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a>
    </div>
    <div class="card-footer text-muted">
        Категория: <a href="{{ post.category.get_absolute_url }}">{{ post.category.name }}</a>
        Теги:
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>
        {% endfor %}
    </div>
</div>
