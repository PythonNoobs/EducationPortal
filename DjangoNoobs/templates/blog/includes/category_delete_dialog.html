<div class="modal fade" id="categoryDeleteModal" tabindex="-1" role="dialog"
     aria-labelledby="categoryDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryDeleteModalLabel">Удаление категории</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="" action="{{ category.get_delete_url }}" method="post" id="categoryDeleteForm">
            {% csrf_token %}
            <p>Вы уверены, что хотите удалить категорию <b>"{{ category.name|title }}"</b>?</p>
          </form>
      </div>
      <div class="modal-footer">
        <input class="btn btn-danger" type="submit" form="categoryDeleteForm" value="Удалить">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
