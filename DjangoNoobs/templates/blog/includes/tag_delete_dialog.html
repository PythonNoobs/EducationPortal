{% extends 'blog/includes/delete_dialog.html' %}

{% block delete-dialog %}
    <div class="modal-body">
        <form class="" action="{{ tag.get_delete_url }}" method="post" id="deleteForm">
          {% csrf_token %}
          <p>Вы уверены, что хотите удалить тег <b>"{{ tag.name|title }}"</b>?</p>
        </form>
    </div>
{% endblock %}
