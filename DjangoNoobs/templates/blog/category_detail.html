{% extends 'blog/base_blog.html' %}

{% block title %}
    <title>{{ category.name }} - {{ block.super }}</title>
{% endblock %}

{% block content %}

    <h1 class="mt-5">
        Posts with category "{{ category.name|title }}"
    </h1>

    {% for post in category.posts.all %}
        {% include 'blog/includes/post_card_template.html' %}
    {% endfor %}

{% endblock %}
