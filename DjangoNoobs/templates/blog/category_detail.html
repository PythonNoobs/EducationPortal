{% extends 'blog/base_blog.html' %}

{% block title %}
    <title>{{ tag.name }} - {{ block.super }}</title>
{% endblock %}

{% block content %}

    <h1 class="mt-5">
        Posts with "{{ tag.name|title }}" tag
    </h1>

    {% for post in tag.posts.all %}
        {% include 'blog/includes/post_card_template.html' %}
    {% endfor %}

{% endblock %}
