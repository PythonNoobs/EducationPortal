{% extends 'blog/base_blog.html' %}

{% block title %}
    <title>Categories list - {{ block.super }}</title>
{% endblock %}

{% block content %}

    <h2 class="mb-5">Категории с указанием количества постов:</h2>

    {% for category in page_object.object_list %}
        <h4><a href="{{ category.get_absolute_url }}">{{category.name }} ({{ category.posts.count }})</a></h4>
    {% endfor %}

{% endblock %}
