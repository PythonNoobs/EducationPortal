{% extends 'blog/base_blog.html' %}

{% block title %}
    <title>Categories list - {{ block.super }}</title>
{% endblock %}

{% block content %}

    <h1 class="mb-5">Categories:</h1>

    {% for category in categories %}
        <h3><a href="{{ category.get_absolute_url }}">{{category.name }}</a></h3>
    {% endfor %}

{% endblock %}
