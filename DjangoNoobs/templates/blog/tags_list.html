{% extends 'blog/base_blog.html' %}

{% block title %}
    <title>Tags list - {{ block.super }}</title>
{% endblock %}

{% block content %}

    <h1 class="mb-5">Tags:</h1>

    {% for tag in page_object.object_list %}
        <h3><a href="{{ tag.get_absolute_url }}">{{tag.name }}</a></h3>
    {% endfor %}

{% endblock %}
