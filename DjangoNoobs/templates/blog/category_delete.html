{% extends 'blog/base_blog.html' %}

{% block title %}
    <title>Delete Category "{{ category.name|title }}" - {{ block.super }}</title>
{% endblock %}

{% block content %}

    <form class="" action="{{ category.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete category <b>"{{ category.name|title }}"</b>?</h3>
        <p><a href="{{ category.get_absolute_url }}">Cancel</a></p>

        <button class="btn btn-danger" type="submit">Delete Category</button>
    </form>

{% endblock %}
