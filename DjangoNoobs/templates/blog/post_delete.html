{% extends 'blog/base_blog.html' %}

{% block title %}
    <title>Delete Post "{{ post.title|title }}" - {{ block.super }}</title>
{% endblock %}

{% block content %}

    <form class="" action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete <b>"{{ post.title|title }}"</b> post?</h3>
        <p><a href="{{ post.get_absolute_url }}">Cancel</a></p>

        <button class="btn btn-danger" type="submit">Delete Post</button>
    </form>

{% endblock %}
