{% extends 'blog/base_blog.html' %}

{% block title %}
    <title>Edit Post "{{ post.title|title }}" - {{ block.super }}</title>
{% endblock %}

{% block content %}

    <form class="" action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button class="btn btn-primary" type="submit">Update Post</button>
    </form>

{% endblock %}
